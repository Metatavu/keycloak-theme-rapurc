termsTitle=K\u00e4ytt\u00F6ehdot \u2013 Pakkasmarja-sovellus
termsTitleHtml=K\u00e4ytt\u00F6ehdot \u2013 Pakkasmarja-sovellus
termsText=<p><i>26.7.2017</i></p><p>N\u00e4m\u00e4 k\u00e4ytt\u00F6ehdot koskevat Pakkasmarja-nimist\u00e4 mobiilisovellusta. Palvelun tarjoaa Pakkasmarja Oy, ja sovelluksen on teknisesti toteuttanut Metatavu Oy. Kirjautuessaan Pakkasmarja-sovellukseen (k\u00e4ytet\u00e4\u00e4n my\u00F6hemmin nime\u00e4 sovellus tai palvelu) ensimm\u00e4isen kerran sek\u00e4 k\u00e4ytt\u00e4ess\u00e4\u00e4n sovellusta, henkil\u00F6 tai yritys jolle k\u00e4ytt\u00e4j\u00e4tunnukset on luovutettu k\u00e4ytt\u00F6\u00F6n (k\u00e4ytet\u00e4\u00e4n my\u00F6hemmin nime\u00e4 k\u00e4ytt\u00e4j\u00e4), hyv\u00e4ksyy Pakkasmarja-sovelluksen kulloinkin voimassa olevat k\u00e4ytt\u00F6ehdot ja sitoutuu noudattamaan niit\u00e4. Pakkasmarja Oy voi muuttaa n\u00e4it\u00e4 ehtoja milloin tahansa harkintansa mukaan. Ehtojen muutokset tulevat voimaan, kun niist\u00e4 on ilmoitettu sovelluksessa. Mik\u00e4li k\u00e4ytt\u00e4j\u00e4 jatkaa sovelluksen k\u00e4ytt\u00F6\u00e4 muutosilmoituksen j\u00e4lkeen, katsotaan h\u00e4nen hyv\u00e4ksyneen muutetut ehdot.</p><h3>Sovelluksen k\u00e4ytt\u00F6tarkoitus</h3><p>Sovelluksen k\u00e4ytt\u00F6tarkoituksena on tehostaa viestint\u00e4\u00e4 Pakkasmarja Oy:n ja Pakkasmarja Oy:n sopimusviljelij\u00F6iden v\u00e4lill\u00e4.</p><h3>Sovelluksen k\u00e4ytt\u00F6</h3><p>K\u00e4ytt\u00e4j\u00e4 hyv\u00e4ksyy, ett\u00e4 sovellukseen kirjautumisen j\u00e4lkeen sovellus on h\u00e4nen k\u00e4yt\u00F6ss\u00e4\u00e4n siihen saakka, kunnes h\u00e4n nimenomaisesti poistaa sovelluksen laitteestaan. K\u00e4ytt\u00e4j\u00e4n tulee s\u00e4ilytt\u00e4\u00e4 huolellisesti laitetta, jolla h\u00e4n on kirjautuneena sovellukseen. K\u00e4ytt\u00e4j\u00e4 vastaa antamiensa tietojen oikeellisuudesta sek\u00e4 h\u00e4nen k\u00e4ytt\u00F6\u00F6ns\u00e4 annetun k\u00e4ytt\u00e4j\u00e4tunnuksensa sek\u00e4 salasanansa huolellisesta s\u00e4ilytt\u00e4misest\u00e4 ja salassapidosta. K\u00e4ytt\u00e4j\u00e4 sitoutuu ilmoittamaan Pakkasmarjalle v\u00e4litt\u00F6m\u00e4sti, mik\u00e4li ep\u00e4ilee tai havaitsee k\u00e4ytt\u00e4j\u00e4tunnustaan k\u00e4ytett\u00e4v\u00e4n v\u00e4\u00e4rin. K\u00e4ytt\u00e4j\u00e4 vastaa kaikesta tunnuksillaan tapahtuvasta asioinnistaan sovelluksessa.</p><p><h3>V\u00e4\u00e4rink\u00e4yt\u00F6kset ja niiden seuraamukset</h3><p>Sovelluksen aineisto on tuotettu ainoastaan sovelluksen k\u00e4ytt\u00e4j\u00e4n sek\u00e4 Pakkasmarjan k\u00e4ytt\u00F6\u00F6n. K\u00e4ytt\u00e4j\u00e4 ei saa muokata tai j\u00e4ljent\u00e4\u00e4 palvelua tai sen sis\u00e4lt\u00F6\u00e4 taikka niiden osaa. K\u00e4ytt\u00e4j\u00e4ll\u00e4 ei ole oikeutta sellaisenaan tai muokattuna jakaa, levitt\u00e4\u00e4, v\u00e4litt\u00e4\u00e4, esitt\u00e4\u00e4 julkisesti tai muulla tavoin saattaa palvelua tai sen sis\u00e4lt\u00F6\u00e4 sovelluksen ulkopuolisten saataviin.K\u00e4ytt\u00e4j\u00e4 ei saa k\u00e4ytt\u00e4\u00e4 sovellusta n\u00e4iden ehtojen, lain tai hyv\u00e4n tavan vastaisesti. Sovelluksen kaikissa osioissa tulee keskustella muita kunnioittavasti ja asiallisesti. K\u00e4ytt\u00e4j\u00e4lle osoitettujen k\u00e4ytt\u00e4j\u00e4tunnusten (k\u00e4ytt\u00e4j\u00e4tunnus ja salasana) luovuttaminen toisen henkil\u00F6n k\u00e4ytt\u00F6\u00F6n on ehdottomasti kielletty. Ep\u00e4asiallinen k\u00e4yt\u00F6s sovellusta k\u00e4ytett\u00e4ess\u00e4 voi johtaa k\u00e4ytt\u00e4j\u00e4ryhm\u00e4st\u00e4 poistamiseen tai sovelluksen k\u00e4ytt\u00F6kieltoon. Vakavissa v\u00e4\u00e4rink\u00e4yt\u00F6stapauksissa k\u00e4ytt\u00e4j\u00e4 on vastuussa kaikista aiheuttamistaan vahingoista.</p><h3>Palveluntarjoajan vastuu</h3><p>Pakkasmarja Oy pyrkii pit\u00e4m\u00e4\u00e4n kaikki palvelussa v\u00e4litett\u00e4v\u00e4t tiedot ja sis\u00e4ll\u00F6t oikeina, luotettavina, sek\u00e4 vapaina virheist\u00e4.Pakkasmarja Oy ja Metatavu Oy pyrkiv\u00e4t pit\u00e4m\u00e4\u00e4n palvelun asiakkaan k\u00e4ytett\u00e4viss\u00e4 jatkuvasti ja h\u00e4iri\u00F6itt\u00e4. </p><h3>Henkil\u00F6tietojen k\u00e4sittely</h3><p>Pakkasmarja Oy huolehtii asianmukaisesti asiakastietojen k\u00e4sittelyst\u00e4 ja s\u00e4ilytt\u00e4misest\u00e4.</p>

